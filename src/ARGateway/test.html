<html>
<head>
    <p style="font-size: 20px;color: red;">使用a标签方式将json导出csv文件</p>
    <button id="button">导出</button>
</head>
<body>
<script>
    document.getElementById('button').onclick = tableToExcel;

    function tableToExcel(){
        //要导出的json数据
        var jsonData = [
            {
                name:'路人甲',
                phone:'123456789',
                email:'000@123456.com'
            },
            {
                name:'炮灰乙',
                phone:'123456789',
                email:'000@123456.com'
            },
            {
                name:'土匪丙',
                phone:'123456789',
                email:'000@123456.com'
            },
            {
                name:'流氓丁',
                phone:'123456789',
                email:'000@123456.com'
            },
        ]
        //列标题，逗号隔开，每一个逗号就是隔开一个单元格
        var str = "姓名,电话,邮箱\n";
        //增加\t为了不让表格显示科学计数法或者其他格式
        for(var i = 0 ; i < jsonData.length ; i++ ){
            for(var item in jsonData[i]){
                str+=jsonData[i][item] + '\t,';
            }
            str+='\n';
        }

        if (window.navigator.msSaveOrOpenBlob) {
            // if browser is IE
            var blob = new Blob([decodeURIComponent(encodeURI('\ufeff' + str))],{
                type: "text/csv;charset=utf-8;"
            });
            navigator.msSaveBlob(blob, 'json数据表.csv');
        }else{
            //encodeURIComponent解决中文乱码
            var uri = 'data:text/csv;charset=utf-8,\ufeff' + encodeURIComponent(str);
            //通过创建a标签实现
            var link = document.createElement("a");
            link.href = uri;
            //对下载的文件命名
            link.download =  "json数据表.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }


</script>
</body>
</html>
