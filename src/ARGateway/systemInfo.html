<!doctype html>
<html lang="zh-CN">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-localize="title">系统信息</title>

<body>

<div id="ar-header"></div>

<div class="system-info-container">

    <div class="title">
        系统信息

    <div class="main">

            <p>
                <label>系统版本：</label>
                <span>V1.0.0.2345</span>
            </p>
            <p>
                <label>版本升级：</label>

                    <b class="select-name"></b>
                    <a>
                        选择升级文件
                        <input class="select-file-input" type="file">
                    </a>
                </span>
            </p>

        </div>
    </div>

</div>
