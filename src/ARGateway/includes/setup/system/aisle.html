    <!-- 弹出框：新增add / 修改edit -->
    <div class="modal-box add-modal" data-val="add" style="display: none">
        <div class="modal-main">
            <a class="close-btn fa fa-close"></a>
            <div class="modal-title" data-localize="system.system.aisle.add">新增</div>
            <div class="content">
                <div class="item">
                    <label><span data-localize="system.system.aisle.name">通道名称</span>：</label>
                    <input id="from-aisleName" class="from-input" type="text" value="D02">
                </div>
                <div class="item">
                    <label><span data-localize="system.system.aisle.ip">IP地址</span>：</label>
                    <input id="from-ip" class="from-input" type="text" value="D02">
                </div>
                <div class="item">
                    <label><span data-localize="system.system.aisle.username">用户名</span>：</label>
                    <input id="from-userName" class="from-input" type="text" value="D02">
                </div>
                <div class="item">
                    <label><span data-localize="system.system.aisle.password">密码</span>：</label>
                    <input id="from-password" class="from-input" type="text" value="D02">
                </div>
                <div class="item">
                    <label><span data-localize="system.system.aisle.port">端口</span>：</label>
                    <input id="from-port" class="from-input" type="text" value="D02">
                </div>
                <div class="item">
                    <label><span data-localize="system.system.aisle.protocol">协议类型</span>：</label>
                    <div class="from-select" id="protocol-type">
                        <i class="select-icon fa fa-sort-down"></i>
                        <span class="select-result" data-val="1">ONVIF</span>
                        <div class="option-list">
                            <p class="option-item" data-val="1">ONVIF</p>
                            <p class="option-item" data-val="2">ARP</p>
                            <p class="option-item" data-val="3">HTTPS</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <label><span data-localize="system.system.aisle.manufacturers">厂商</span>：</label>
                    <input id="from-manufacturers" class="from-input" type="text" value="海康">
                </div>
                <div class="item">
                    <label><span data-localize="system.system.aisle.longitude">经度</span>：</label>
                    <input id="from-longitude" class="from-input" type="text" value="海康">
                </div>
                <div class="item">
                    <label><span data-localize="system.system.aisle.latitude">纬度</span>：</label>
                    <input id="from-latitude" class="from-input" type="text" value="海康">
                </div>
                <div class="item">
                    <label><span data-localize="system.system.aisle.height">高度</span>：</label>
                    <input id="from-height" class="from-input" type="text" value="海康">
                </div>
            </div>
            <div class="modal-handler">
                <a class="confirm" id="add-confirm" data-localize="system.system.aisle.confirm">确定</a>
            </div>

            <div class="content">
                <div class="item">
                    <label data-localize="system.system.aisle.importFile">导入文件：</label>
                    <input class="from-input" readonly="readonly" type="text" id="file-name">
                    <a class="from-btn liulan-btn">
                        <span data-localize="system.system.aisle.browse">浏览</span>
                        <input type="file" id="liulan-file">
                    </a>
                </div>
            </div>
            <div class="modal-handler">
