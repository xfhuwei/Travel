<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Vue</title>
    <script src="vue-2.5.16.js"></script>        
</head>
<body>

    <div id="app">
        <h1>{{msg}}</h1>
        <h3>{{content}}</h3>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                content: 'this is vue demo'
            }
        });
        console.log(vm);
    </script>
</body>
</html>
